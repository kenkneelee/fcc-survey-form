<!DOCTYPE html>
<html>

<head>
    <link href="styles/style.css" rel="stylesheet">
    <title>freecodecamp Survey Form</title>
    <meta charset="utf-8">
</head>

<body>
    <header>
        <h1 id="title">Elder Scrolls Online</h1>
        <h2>Character selection survey</h2>
        <p id="description">Thanks for helping improve our guild! </p>
    </header>

    <form id="survey-form">
        <div class="question">
            <label for="name" id="name-label">What is your in-game name?</label>
            <input id="name" type="text" placeholder="name" required>
        </div>

        <div class="question">
            <label for="email" id="email-label"> What is your e-mail address?</label>
            <input id="email" type="email" placeholder="email" required>
        </div>

        <div class="question">
            <label for="number" id="number-label"> How many characters do you have? (1-18)</label>
            <input id="number" type="number" placeholder="number" min="1" max="18">
        </div>

        <div class="question">
            <label for="dropdown" id="dropdown-label"> Pick an item from the drop-down list.</label>
            <select id="dropdown" name="selection">
                <option value="first">First</option>
                <option value="second">Second</option>
                <option value="third">Third</option>
                <option value="fourth">Fourth</option>
                <option value="fifth">Fifth</option>
            </select>
        </div>

        <p>What is your preferred class?</p>
        <div class="question" id="classcontainer">

            
            <label for="radioa" class="radio-label">
                <input type="radio" name="radio" id="radioa" value="a">
                <img src="images/classicons/tank.jpg" class="classimage">
                <p>Tank</p>
            </label>

            <label for="radiob" class="radio-label">
                <input type="radio" name="radio" id="radiob" value="b">
                <img src="images/classicons/dps2.jpg" class="classimage">
                <p>Damage Dealer</p>
            </label>

            <label for="radioc" class="radio-label">
                <input type="radio" name="radio" id="radioc" value="c">
                <img src="images/classicons/healer.jpg" class="classimage">
                <p>Healer</p>
            </label>
        </div>

        <div class="question">
            <p>What activities do you participate in? (Pick all that apply)</p>
            <label for="checka" id="radioa-label">
                <input type="checkbox" name="check" id="checka" value="a">
                Story content
            </label>

            <label for="checkb" id="radiob-label">
                <input type="checkbox" name="check" id="checkb" value="b">
                Dungeons
            </label>

            <label for="checkc" id="radioc-label">
                <input type="checkbox" name="check" id="checkc" value="c">
                Trials
            </label>
        </div>

        <div class="question">
            <label for="additional" id="textbox">Tell us more:</label>
            <br>
            <textarea id="additional" placeholder="Additional comments go here..." rows="10" cols="50"></textarea>
        </div>

        <div class="buttons">
            <button id="submit" type="submit">Submit form</button>
        </div>
    </form>



    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>

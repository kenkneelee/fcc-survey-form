<!DOCTYPE html>
<html>

<head>
    <link href="styles/style.css" rel="stylesheet">
    <title>freecodecamp Survey Form</title>
    <meta charset="utf-8">
</head>

<body>
    <header>
        <h1 id="title">Elder Scrolls Online</h1>
        <h2>Guild activity survey</h2>
        <p id="description">Thanks for helping improve our guild! </p>
    </header>

    <form id="survey-form">
        <h3>Basic Information</h3>
        <div class="question">
            <label for="name" id="name-label">What is your in-game name?</label>
            <input id="name" type="text" placeholder="name" required>
        </div>

        <div class="question">
            <label for="email" id="email-label"> What is your e-mail address?</label>
            <input id="email" type="email" placeholder="email" required>
        </div>

        <div class="question">
            <label for="number" id="number-label"> How many characters do you have? (1-18)</label>
            <input id="number" type="number" placeholder="number" min="1" max="18">
        </div>

        <div class="question">
            <label for="dropdown" id="dropdown-label"> What is your preferred gender?</label>
            <select id="dropdown" name="selection">
                <option value="m">Male</option>
                <option value="f">Female</option>
                <option value="nb">Non-binary</option>
                <option value="other">Other</option>
                <option value="none">Prefer not to say</option>
            </select>
        </div>



        <div class="question">
            <h3>Preferred Class</h3>
            <p>What is your preferred role?</p>

            <div id="classcontainer">
                <label for="radioa" class="radio-label">
                    <input type="radio" name="radio" id="radioa" value="a">
                    <img src="images/classicons/tank.jpg" class="classimage">
                    <p>Tank</p>
                </label>

                <label for="radiob" class="radio-label">
                    <input type="radio" name="radio" id="radiob" value="b">
                    <img src="images/classicons/dps2.jpg" class="classimage">
                    <p>Damage Dealer</p>
                </label>

                <label for="radioc" class="radio-label">
                    <input type="radio" name="radio" id="radioc" value="c">
                    <img src="images/classicons/healer.jpg" class="classimage">
                    <p>Healer</p>
                </label>
            </div>

            <p>What is your preferred class?</p>

        </div>


        <div class="question">
            <h3>Interest in Future Activities</h3>
            <p>What activities would you like to see more of? (Pick all that apply)</p>

            <div id="activitycontainer">

                <label for="checka" class="check-label">
                    <input type="checkbox" name="check" id="checka" value="quest">
                    <img src="images/activities/quest.jpg" class="actimage">
                    <p>Quests</p>
                </label>

                <label for="checkb" class="check-label">
                    <input type="checkbox" name="check" id="checkb" value="dungeon">
                    <img src="images/activities/dungeon.jpg" class="actimage">
                    <p>Dungeons</p>
                </label>

                <label for="checkc" class="check-label">
                    <input type="checkbox" name="check" id="checkc" value="trial">
                    <img src="images/activities/trial.jpg" class="actimage">
                    <p>Trials</p>
                </label>

                <label for="checkd" class="check-label">
                    <input type="checkbox" name="check" id="checkd" value="fish">
                    <img src="images/activities/fish.jpg" class="actimage">
                    <p>Fishing</p>
                </label>

            </div>

        </div>

        <div class="question">
            <label for="additional" id="textbox">
                <p>Tell us more:</p>
            </label>
            <br>
            <textarea id="additional" placeholder="Additional comments go here..." rows="10" cols="50"></textarea>
        </div>

        <div class="buttons">
            <button id="submit" type="submit">Submit form</button>
        </div>
    </form>



    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>

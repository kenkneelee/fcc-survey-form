<!DOCTYPE html>
<html>

<head>
    <link href="styles/style.css" rel="stylesheet">
    <title>freecodecamp Survey Form</title>
    <meta charset="utf-8">
</head>

<body>
    <header>
        <h1 id="title">freecodecamp Survey Form</h1>
        <p id="description">Thanks for submitting your information to the LifeInvader project.</p>
    </header>

    <form id="survey-form">
        <div class="question">
            <label for="name" id="name-label">What is your name?</label>
            <input id="name" type="text" placeholder="name" required>
        </div>

        <div class="question">
            <label for="email" id="email-label"> What is your e-mail address?</label>
            <input id="email" type="email" placeholder="email" required>
        </div>

        <div class="question">
            <label for="number" id="number-label"> Pick a number between 1 and 99.</label>
            <input id="number" type="number" placeholder="number" min="1" max="99">
        </div>

        <div class="question">
            <label for="dropdown" id="dropdown-label"> Pick an item from the drop-down list.</label>
            <select id="dropdown" name="selection">
                <option value="first">First</option>
                <option value="second">Second</option>
                <option value="third">Third</option>
                <option value="fourth">Fourth</option>
                <option value="fifth">Fifth</option>
            </select>
        </div>

        <div class="question">
            <p>Select a radio button:</p>
            <label for="radioa" id="radioa-label">
                <input type="radio" name="radio" id="radioa" value="a">
                a
            </label>

            <label for="radiob" id="radiob-label">
                <input type="radio" name="radio" id="radiob" value="b">
                b
            </label>

            <label for="radioc" id="radioc-label">
                <input type="radio" name="radio" id="radioc" value="c">
                c
            </label>
        </div>

        <div class="question">
            <p>Select a few checkboxes:</p>
            <label for="checka" id="radioa-label">
                <input type="checkbox" name="check" id="checka" value="a">
                a
            </label>

            <label for="checkb" id="radiob-label">
                <input type="checkbox" name="check" id="checkb" value="b">
                b
            </label>

            <label for="checkc" id="radioc-label">
                <input type="checkbox" name="check" id="checkc" value="c">
                c
            </label>
        </div>

        <div class="question">
            <label for="additional" id="textbox">Tell us more:</label>
            <br>
            <textarea id="additional" placeholder="Additional comments go here..." rows="10" cols="50"></textarea>
        </div>

        <div class="buttons">
            <button id="submit" type="submit">Submit form</button>
        </div>
    </form>



    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
